<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Voice Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #startBtn {
            background: #4caf50;
            color: white;
        }

        #startBtn:hover {
            background: #45a049;
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover {
            background: #da2e2e;
        }

        #transcription {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.5;
            color: #222;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Voice Transcription</h1>

        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>

        <pre id="transcription"></pre>
    </div>

    <script>
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const transcriptionEl = document.getElementById("transcription");

        // Replace with your Deepgram API key
        const DEEPGRAM_API_KEY = "18e10017609ade313ab766c4bf33ba2ce2ba5e7a";

        let ws;
        let mediaStream;
        let mediaRecorder;

        startBtn.onclick = async () => {
            transcriptionEl.textContent += "[Starting streaming...]\n";

            mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            ws = new WebSocket(`wss://api.deepgram.com/v1/listen?punctuate=true`, [
                "token",
                DEEPGRAM_API_KEY
            ]);

            ws.onopen = () => {
                transcriptionEl.textContent += "[Connected to Deepgram]\n";

                mediaRecorder = new MediaRecorder(mediaStream, { mimeType: "audio/webm" });
                mediaRecorder.ondataavailable = (e) => {
                    if (ws.readyState === WebSocket.OPEN && e.data.size > 0) {
                        ws.send(e.data);
                    }
                };
                mediaRecorder.start(250);
            };

            ws.onmessage = (msg) => {
                try {
                    const data = JSON.parse(msg.data);
                    if (data.channel && data.channel.alternatives) {
                        const text = data.channel.alternatives[0].transcript;
                        if (text) {
                            transcriptionEl.textContent += text + "\n";
                            transcriptionEl.scrollTop = transcriptionEl.scrollHeight;
                        }
                    }
                } catch (err) {
                    console.error(err);
                }
            };

            ws.onclose = () => {
                transcriptionEl.textContent += "[Connection closed]\n";
            };

            ws.onerror = (err) => {
                console.error(err);
                transcriptionEl.textContent += "[WebSocket error]\n";
            };
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                transcriptionEl.textContent += "[Stopped recording]\n";
            }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
