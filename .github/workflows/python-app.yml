# This workflow will install Python dependencies and check syntax only

name: Python syntax check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  syntax-check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Check Python syntax with flake8
      run: |
        # Only check for Python syntax errors (E9) and undefined names (F63,F7,F82)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
